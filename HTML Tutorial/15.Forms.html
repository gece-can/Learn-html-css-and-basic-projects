<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This İs My Website</title>
</head>

<body>
    <form>
        <!-- HTML5 Inputs -->
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name"> <br>

        E-Mail <br>
        <input type="email" id="email" name="email"> <br>

        <label for="password">Parola</label> <br>
        <input type="password" id="password" name="password"> <br>
         
        <label for="date">Tarih</label> <br>
        <input type="date" id="date" name="date"> <br> 

        Gender <br>
        Male 
        <input type="radio" name="gender" value="male" checked> 
        Female 
        <input type="radio" name="gender" value="female"> 
        Other 
        <input type="radio" name="gender" value="other"> <br>

        Hobbies <br>
        Tecnology 
        <input type="checkbox" name="tech" id="tech" checked> 
        Music 
        <input type="checkbox" name="usic" id="music"> 
        Art 
        <input type="checkbox" name="art" id="art"> <br>

        Degree <br>
        <select name="degree" id="degree"> 

          <option value="bachelor">Lisans</option> 
          <option value="msc" selected>Yüksek Lisans</option>
          <option value="phd">Doktora</option>

        </select> <br>

        Mesaj Kutusu <br>
        <textarea name="message" id="message" cols="25" rows="5" placeholder="Your Message"></textarea> <br>

        
        
        
        
        
        <input type="submit" value="Gönder"> 
        <button type="reset">Sıfırla</button> 






    </form>

</body>

</html>
